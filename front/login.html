<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reg</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main class="login">
      <div class="login__logo">
        <div></div>
      </div>
      <h1 class="login__title">Авторизация</h1>
      <form class="login__from">
        <h3 class="login__email-title">Электронная почта</h3>
        <input type="email" placeholder="Введите почту" name="email" class="login__email-input"></input>
        <h3 class="login__password-title">Пароль</h3>
        <input type="password" placeholder="Введите пароль" name="password" class="login__password-input"></input>
        <button class="login__sign-in">Войти</button>
      </form>
      <div class="login__reg">
        <div class="login__reg-text">
          Впервые здесь? <a href="#"> Создайте аккаунт. </a>
        </div>
      </div>
    </main>
  </body>
</html>
